version: 2
updates:
  - package-ecosystem: "npm"
    directory: /
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
    labels:
      - dependabot
    commit-message:
      prefix: "chore"

  - package-ecosystem: "github-actions"
    directory: /
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 4
    labels:
      - dependabot
    commit-message:
      prefix: "chore"
